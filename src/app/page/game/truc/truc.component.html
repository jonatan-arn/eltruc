<h1 mat-dialog-title>Alguien a trucado</h1>
<div mat-dialog-content>{{ data.trucState }}</div>
<div mat-dialog-actions>
  <button mat-button (click)="truc('false')">no</button>
  <button mat-button (click)="truc('true')">si</button>
  <button mat-button (click)="truc('true')">retruque</button>
</div>
