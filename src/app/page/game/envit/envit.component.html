<h1 mat-dialog-title>Alguien a envidado</h1>
<div mat-dialog-content>{{ data.envitState }}</div>
<div mat-dialog-actions>
  <button mat-button (click)="envit('no')">no</button>
  <button mat-button (click)="envit('si')">si</button>
  <button mat-button (click)="envit('torne')">torne</button>
</div>
